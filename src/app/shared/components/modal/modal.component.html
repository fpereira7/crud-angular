<div *ngIf="open">
  <div class="modal fade in" tabindex="-1" role="dialog" [ngClass]="{'in': open}" [ngStyle]="open && {'display': 'block'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" (click)="close()">&times;</span></button>
          <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="modal-backdrop fade" [ngClass]="{'in': open}"></div>
</div>
